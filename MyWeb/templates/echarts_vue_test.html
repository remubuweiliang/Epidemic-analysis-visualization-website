<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script type="text/javascript" src="http://vuejs.org/js/vue.min.js"></script>
<link rel="stylesheet" type="text/css" href="http://unpkg.com/iview/dist/styles/iview.css">
<script type="text/javascript" src="http://unpkg.com/iview/dist/iview.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
<script src="../static/china.js"></script>

<body>
    <div id="map" style="text-align: center;">
        <layout style="background: #fff;">
            <card style="width:90%;height:450px;margin: 5% auto;">
                <p slot="title">
                    <icon type="md-help" size="22" color="#5b6270"></icon>
                </p>
                <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
                <div ref="map0" style="width: 600px;height:400px;"></div>
            </card>
        </layout>
    </div>
    <script>
        new Vue({
            el: '#map',
            data() {
                return {
                    start: 4.8,
                    mydata: [{
                        name: '北京',
                        value: '100'
                    }, {
                        name: '天津',
                        value: this.randomData()
                    }, {
                        name: '上海',
                        value: this.randomData()
                    }, {
                        name: '重庆',
                        value: this.randomData()
                    }, {
                        name: '河北',
                        value: this.randomData()
                    }, {
                        name: '河南',
                        value: this.randomData()
                    }, {
                        name: '云南',
                        value: this.randomData()
                    }, {
                        name: '辽宁',
                        value: this.randomData()
                    }, {
                        name: '黑龙江',
                        value: this.randomData()
                    }, {
                        name: '湖南',
                        value: this.randomData()
                    }, {
                        name: '安徽',
                        value: this.randomData()
                    }, {
                        name: '山东',
                        value: this.randomData()
                    }, {
                        name: '新疆',
                        value: this.randomData()
                    }, {
                        name: '江苏',
                        value: this.randomData()
                    }, {
                        name: '浙江',
                        value: this.randomData()
                    }, {
                        name: '江西',
                        value: this.randomData()
                    }, {
                        name: '湖北',
                        value: this.randomData()
                    }, {
                        name: '广西',
                        value: this.randomData()
                    }, {
                        name: '甘肃',
                        value: this.randomData()
                    }, {
                        name: '山西',
                        value: this.randomData()
                    }, {
                        name: '内蒙古',
                        value: this.randomData()
                    }, {
                        name: '陕西',
                        value: this.randomData()
                    }, {
                        name: '吉林',
                        value: this.randomData()
                    }, {
                        name: '福建',
                        value: this.randomData()
                    }, {
                        name: '贵州',
                        value: this.randomData()
                    }, {
                        name: '广东',
                        value: this.randomData()
                    }, {
                        name: '青海',
                        value: this.randomData()
                    }, {
                        name: '西藏',
                        value: this.randomData()
                    }, {
                        name: '四川',
                        value: this.randomData()
                    }, {
                        name: '宁夏',
                        value: this.randomData()
                    }, {
                        name: '海南',
                        value: this.randomData()
                    }, {
                        name: '台湾',
                        value: this.randomData()
                    }, {
                        name: '香港',
                        value: this.randomData()
                    }, {
                        name: '澳门',
                        value: this.randomData()
                    }],
                    optionMap: {
                        backgroundColor: '#FFFFFF',
                        title: {
                            text: '全国地图大数据',
                            subtext: '',
                            x: 'center'
                        },
                        tooltip: {
                            trigger: 'item'
                        },
                        //左侧小导航图标
                        visualMap: {
                            show: true,
                            x: 'left',
                            y: 'center',
                            splitList: [{
                                start: 500,
                                end: 600
                            }, {
                                start: 400,
                                end: 500
                            }, {
                                start: 300,
                                end: 400
                            }, {
                                start: 200,
                                end: 300
                            }, {
                                start: 100,
                                end: 200
                            }, {
                                start: 0,
                                end: 100
                            }, ],
                            color: ['#5475f5', '#9feaa5', '#85daef', '#74e2ca', '#e6ac53', '#9fb5ea']
                        },

                        //配置属性
                        series: [{
                            name: '数据',
                            type: 'map',
                            mapType: 'china',
                            roam: true,
                            label: {
                                normal: {
                                    show: true //省份名称  
                                },
                                emphasis: {
                                    show: false
                                }
                            },
                            data: this.mydata //数据
                        }]
                    },
                }
            },
            mounted() {
                this.loadEcharts();
            },
            methods: {
                randomData() {
                    return Math.round(Math.random() * 500);
                },
                loadEcharts() {
                    //初始化echarts实例
                    var myChart = echarts.init(this.$refs.map0);
                    //使用制定的配置项和数据显示图表
                    myChart.setOption(this.optionMap);
                }
            }
        })
    </script>
</body>

</html>
