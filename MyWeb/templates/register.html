<!DOCTYPE html>
<html lang="en">
{% raw %}

    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Register</title>
</head>

<link rel="stylesheet" type="text/css" href="http://unpkg.com/iview/dist/styles/iview.css">
<script type="text/javascript" src="http://unpkg.com/iview/dist/iview.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<style>
    body {
        text-align: center;
    }
    
    .flex {
        /* 流式布局 */
        display: -webkit-flex;
        /* Safari */
        display: flex;
        flex-direction: column;
        /* 项目的排列方向 row | row-reverse | column | column-reverse; */
        flex-wrap: wrap;
        /* 换行 nowrap | wrap | wrap-reverse; */
        justify-content: center;
        /* 项目在主轴上的对齐方式 flex-start | flex-end | center | space-between | space-around; */
        align-items: center;
        /* 项目在交叉轴上如何对齐 flex-start | flex-end | center | baseline | stretch; */
        align-content: center;
        /* 多根轴线的对齐方式 flex-start | flex-end | center | space-between | space-around | stretch; */
        /* order\flex-grow\flex-shrink\flex-basis\flex\align-self */
    }
</style>

<body>
    <div id="register" class="flex" style="padding-top:2%">
        <card>
            <h2 style="color: #2d8cf0;">Register</h2>
            <br>
            <i-form ref="form" :model="form" :rules="ruleInline" :label-width="80">
                <form-item prop="user" label="username">
                    <i-input type="text" clearable v-model="form.user" placeholder="Enter your name"></i-input>
                </form-item>
                <form-item prop="password" label="password">
                    <i-input type="password" password clearable v-model="form.password" placeholder="Password"></i-input>
                </form-item>
                <form-item prop="mail" label="E-mail">
                    <auto-complete v-model="form.mail" clearable @on-search="handleSearch" placeholder="Enter your e-mail">
                        <i-option v-for="item in form.data" :value="item" :key="item">{{ item }}</i-option>
                    </auto-complete>
                </form-item>
                <form-item label="City">
                    <cascader :data="cityData" v-model="form.city" trigger="hover"></cascader>
                </form-item>
                <form-item prop="date" label="Birthday">
                    <date-picker type="date" placeholder="Select date" v-model="form.date">
                    </date-picker>
                </form-item>
                <form-item prop="gender" label="Gender">
                    <radio-group v-model="form.gender">
                        <radio label="male">
                            <icon type="md-male" size="18" />
                        </radio>
                        &nbsp;&nbsp;&nbsp;
                        <radio label="female">
                            <icon type="md-female" size="18" />
                        </radio>
                    </radio-group>
                </form-item>
                <form-item prop="hobby" label="Hobby">
                    <checkbox-group v-model="form.hobby">
                        <checkbox label="Eat"></checkbox>
                        <checkbox label="Sleep"></checkbox>
                        <checkbox label="Run"></checkbox>
                        <checkbox label="Movie"></checkbox>
                    </checkbox-group>
                </form-item>
                <form-item label="Desc" prop="desc">
                    <i-input v-model="form.desc" type="textarea" :autosize="{minRows: 2,maxRows: 5}" placeholder="Enter something..."></i-input>
                </form-item>
                <form-item>
                    <i-button type="primary" size="large" @click="handleSubmit('form')">Register</i-button>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <i-button type="primary" size="large" @click="handleReset('form')">Reset</i-button>
                </form-item>
            </i-form>
        </card>
    </div>

                        value + '@sina.com',
                        value + '@163.com'
                    ];
                },
                handleSubmit(name) {
                    this.$refs[name].validate((valid) => {
                        if (valid) {
                            this.submit();
                            // this.$Message.success('Success!');
                        } else {
                            this.$Message.error('Fail!');
                        }
                    })
                },
                handleReset(name) {
                    this.$refs[name].resetFields();
                },
                submit() {
                    // console.log(this.$data.form);
                    axios.post('/register', {
                            'data': this.$data.form,
                        })
                        .then(res => {

                            // 将js字符串代码放入new Function()
                            var js = new Function(res.data);
                            // 调用触发
                            js();
                        }).catch(function(error) {
                            console.log(error);
                        });
                },

                    this.$Message.error('Error!');
                }
